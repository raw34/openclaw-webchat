name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from release tag
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [ -n "${{ inputs.version }}" ]; then
            # Use manually provided version
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
          else
            # Fallback to current version in package.json
            VERSION=$(node -p "require('./packages/core/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check version consistency
        run: node scripts/check-versions.js

      - name: Verify version matches tag
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PKG_VERSION=$(node -p "require('./packages/core/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ Tag version ($TAG_VERSION) doesn't match package version ($PKG_VERSION)"
            exit 1
          fi
          echo "✓ Tag version matches package version: $TAG_VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish packages (dry run)
        if: ${{ inputs.dry_run == true }}
        run: |
          pnpm -r publish --access public --no-git-checks --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages
        if: ${{ inputs.dry_run != true }}
        run: |
          pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push' && inputs.dry_run != true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Packages

            | Package | Version |
            |---------|---------|
            | [openclaw-webchat](https://www.npmjs.com/package/openclaw-webchat) | ${{ steps.version.outputs.version }} |
            | [openclaw-webchat-react](https://www.npmjs.com/package/openclaw-webchat-react) | ${{ steps.version.outputs.version }} |
            | [openclaw-webchat-vue](https://www.npmjs.com/package/openclaw-webchat-vue) | ${{ steps.version.outputs.version }} |

            ## Installation

            ```bash
            npm install openclaw-webchat-react
            # or
            npm install openclaw-webchat-vue
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
